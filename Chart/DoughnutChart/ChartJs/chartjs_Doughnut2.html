<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>



<!-- Bar chart -->



<canvas id="myChart" width="400" height="400"></canvas>
<script>


var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    //type: 'bar',
    type: 'doughnut',
    data: {
        labels: [
            'Red',
            'Blue',
            'Yellow'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                display: false,
                grid:{
                   display:false,
                   //drawBorder: false,
                   //drawTicks: false
                }
            },
            x: {
                display: false,
                grid:{
                    display:false,
                    //drawBorder: false,
                    //drawTicks: false,
                    //scaleShowLabels: false
                }//,
                //ticks: {
                //    beginAtZero: true,
                //    display: true
                //}
            }
        },
        plugins:{   
            legend: {
               display: false
            }
        }
    }
});
</script>
