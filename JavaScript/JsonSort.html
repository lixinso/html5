
<script>

  // https://stackoverflow.com/questions/881510/sorting-json-by-values

  var people = [
      {
          "f_name": "111",
          "l_name": "doe",
          "sequence": "1",
          "title" : "president",
          "url" : "google.com",
          "color" : "",
      },
      {
          "f_name": "333",
          "l_name": "doe",
          "sequence": "3",
          "title" : "president",
          "url" : "google.com",
          "color" : "",
      },
      {
          "f_name": "222",
          "l_name": "doe",
          "sequence": "2",
          "title" : "president",
          "url" : "google.com",
          "color" : "",
      }
      // etc
  ];

  function sortResults(prop, asc) {
      people.sort(function(a, b) {
          if (asc) {
              return (a[prop] > b[prop]) ? 1 : ((a[prop] < b[prop]) ? -1 : 0);
          } else {
              return (b[prop] > a[prop]) ? 1 : ((b[prop] < a[prop]) ? -1 : 0);
          }
      });
      //renderResults();
  }

  sortResults("sequence", true);

  alert(JSON.stringify(people));
  
</script>
